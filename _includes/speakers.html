{% assign t = site.data.lang.[page.lang] %}
<section class="svg">
    <svg class="svg-speakers" xmlns="http://www.w3.org/2000/svg" width="100%" height="70" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon class="shadow" points="0,0 0,100 100,100 100,0 54,0 51,100 49,100 46,0 0,0"/>
        <polygon class="front" points="0,20 0,100 100,100 100,20 52,20 49.8,100 50.2,100 48,20 0,20"/>
    </svg>
</section>
<section class="speakers">
    <svg viewbox="0 0 10 1.2">
        <text x="4.93" y="0.93">{{ t.speakers }}</text>
        <text x="5" y="1">{{ t.speakers }}</text>
    </svg>
    <div>
        {% for speaker in site.speakers %}
        <div class="speaker">
            <img src="/images/speakers/{{ speaker.photo }}.png" alt="{{ speaker.twitter }}" class="speakerImg">
            <a class="speakerTwitter" href="https://www.twitter.com/{{ speaker.twitter }}"><i class="icon twitter" alt="twitter"></i></a>
            <p class="speakerName">{{ speaker.name }}</p>
            <p class="speakerDescription">{{ speaker.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>
