{% assign t = site.data.[page.lang].code %}
<section class="container code" id="coc">
    {% include title.html title=t.title %}
    <div>
        <p>{{ t.first }}</p>
        <p>{{ t.second }}</p>
        <p><a href="https://github.com/ScaleConfCo/code-of-conduct" class="button blueButton" onclick="ga('send', 'event', 'button', 'click', 'COC');">{{ t.button }}</a></p>
    </div>
</section>
