<head>
  <title>{{ page.title }}</title>
  {% if jekyll.environment == "production" %}
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-84203198-3', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
  {% endif %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800"> 
  <link rel="stylesheet" href="/css/main.css">
  <meta name="description" content="{{ site.description.[page.lang] }}" />
  <meta name="og:title" content="{{ page.title }}" />
  <meta name="og:description" content="{{ site.description.[page.lang] }}" />
  <meta property="og:image" content="{{ site.url }}/images/og-image.png" />
  <meta property="og:image:width" content="1280" />
  <meta property="og:image:height" content="720" />
  {% include favicon.html %}
</head>
