{% assign t = site.data.[page.lang].hotel %}
<section class="container venue">
    <div class="venue-information">
        {% include title.html title=t.title %}
        <p>{{ t.first }}</p>
        <div>
            <div>
                <h4>{{ t.hotel.name }}</h4>
                <p>{{ t.address }}: {{ t.hotel.address }}</p>
                <a class="button blueButton" href="{{ t.hotel.website }}">{{ t.hotel.linkText }}</a>
            </div>
        </div>
    </div>
</section>
